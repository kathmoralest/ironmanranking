<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">TOP 3 Masculino</h6>
    </div>
    <div class="card-body">
      <!-- llevar a componente -->
      <table width=100% cellspacing="0">
        <thead>
          <tr>
            <th>Atleta</th>
            <th>País</th>
            <th>Tiempo</th>
            <th>Posición</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datum of data">
              <ng-container *ngIf="datum.Gender === 'Male' && datum.Year === '2019'">
                <td>{{  datum.Athlete  }}</td>
                <td>{{  datum.Country  }}</td>
                <td>{{  datum.Time }}</td>
                <td>{{  datum.Place }}</td>
              </ng-container>
            </tr>
        </tbody>
      </table>
    </div>

    <!-- Tabla con datos -->



</div>
